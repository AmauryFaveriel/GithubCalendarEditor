<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Calendar Editor</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/fr.js"></script>
</head>

<body>
  <h1 class="pageTitle">Github Calendar Editor</h1>
  <div class="date">
    <p class="textDate">Choisir une date de début</p>
    <input type="date" placeholder="yyyy-mm-dd">
    <button class="todayDateButton" type="button" name="button">Date d'aujourd'hui</button>
  </div>
  <button class="startButton" type="button" name="button">Clique ici pour commencer</button>
  <section class="calendarContainer"></section>
  <div class="containerAll">
    <div class="inputDate">
      <p class="textInputDate">Entrer une date à marquer</p>
      <input type="date" placeholder="yyyy-mm-dd">
    </div>
    <button class="endButton" type="button" name="endButton">Clique ici pour finir</button>
    <button class="resetButton" type="button" name="resetButton">Clique ici pour reset le tableau</button>
    <div class="empty"></div>
    <div class="textContainer"></div>
    <div class="listIDContainer"></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
